<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--5: Uncheck Elements -->
    <script>
        function uncheck(){
            let inputs=document.querySelectorAll('input')
            for(let ele of inputs)
            {
                ele.checked=false;
            }
        }
    </script>
</head>
<body>
    <input type="radio" value="hello"/>hello
    <input type="radio" value="hi"/>hi
    <input type="checkbox"value="checkbox"/>checkbox
    <button onclick="uncheck();">uncheck</button>
</body>
</html>
