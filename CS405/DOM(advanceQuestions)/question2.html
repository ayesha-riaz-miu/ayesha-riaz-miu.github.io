<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2:Change Styles/Classes Conditionally -->
    <style>
        .dark{
            background-color: black;
            color: white;
        }
        .light{
            background-color: yellow;
            color: red;
        }
    </style>
    <script>
      function clickme(){
        let select=document.querySelector('select[name="myselect"] option:checked')
        let p=document.querySelector('p')
        if(select.value=='light')
        {
            p.classList.add('light')
            p.classList.remove('dark')
        }
        else if(select.value=='dark'){
            p.classList.add('dark')
            p.classList.remove('light')
        }
      }

    </script>
</head>
<body>
    <select name="myselect">
        <option class="light">light</option>
        <option class="dark">dark</option>
       
    </select>
    <p>Bananas are yellow in color</p>
    <button onclick="clickme();">submit</button>
</body>
</html>
