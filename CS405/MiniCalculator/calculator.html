<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculator(num){
            let textarea=document.querySelector('textarea')
             textarea.value=textarea.value+num;
        }
        function clickme(){
            let textarea=document.querySelector('textarea').value;
           
           for(let i=0;i<textarea.length;i++)
           {
            if(textarea[i]=='+')
            {
           let number=textarea.split("+")
               
            let addition=parseInt(number[0])+parseInt(number[1]);
            
            let textarea1=document.querySelector('textarea')
            textarea1.value=addition
           }
           else if(textarea[i]=='-')
           {
            let number=textarea.split("-")
            let subtraction = parseInt(number[0])-parseInt(number[1])
            let textarea2=document.querySelector('textarea')
            textarea2.value=subtraction;
           }
        }
        }
    </script>
</head>
<body>
    <textarea></textarea>
    <br/>
    <button onclick="calculator(1);">1</button>
    <button onclick="calculator(2);">2</button>
    <button onclick="calculator(3);">3</button>
    <button onclick="calculator(4);">4</button>
    <button onclick="calculator('+');">+</button>
    <button onclick="calculator('-');">-</button>
    <button onclick="clickme();">submit</button>
</body>
</html>
